<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login page</title>
<link rel="stylesheet" href="bootstrap.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.image{
background:url(sky.jpg)
}
.down{
margin-top:150px;
}
body{
background-image: linear-gradient(to right top, #e7a63e, #bf9b2b, #998f1c, #748115, #507313, #35702c, #1b6a3f, #00644c, #
006673, #0064b0, #0058e1, #371cda);
background-repeat:no-repeat;
background-attachment:fixed;
}
</style>
</head>
<body>
<div class="container">
<div class="row down">
<div class="col-md-4 offset-md-2 text-center border bg-light">
<i class="fa fa-user fa-3x mt-3"></i>
<h2>SignUp</h2>
<div class="col-auto">
<div class="input-group mb-2">
<div class="input-group-prepend">
<div class="input-group-text"><i class="fa fa-user"></i></div>
</div>
<input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Enter Full Name">
</div>
</div>
<div class="col-auto">
<div class="input-group mb-2">
<div class="input-group-prepend">
<div class="input-group-text"><i class="fa fa-envelope"></i></div>
</div>
<input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Enter Email">
</div>
</div>
<div class="col-auto">
<div class="input-group mb-2">
<div class="input-group-prepend">
<div class="input-group-text"><i class="fa fa-lock"></i></div>
</div>
<input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Enter Password">
</div>
</div>
<div class="col-auto">
<div class="input-group mb-2">
<div class="input-group-prepend">
<div class="input-group-text"><i class="fa fa-lock"></i></div>
</div>
<input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Confirm Password">
</div>
</div>
<div class="container text-center p-3">
<button class="btn btn-success badge-pill">Signup</button>
</div>
</div>
<div class="col-md-4 border text-center image">
<h2 class="text-white mt-3">Sign in with<br> Social Media<br></h2>
<h2 class="text-white mt-3">Sign in with<br> Social Media<br></h2>
<button class="btn btn-primary mt-5"><i class="fa fa-facebook"></i> Signin with facebook</button>
<button class="btn btn-warning mt-2"><i class="fa fa-instagram"></i> Sign in with Instagram</button>
<button class="btn btn-danger mt-2"><i class="fa fa-google"></i> Signin With Google</button>
</div>
</div>
</body>
</html>
